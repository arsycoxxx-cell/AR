<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMPIRE MASTER SHEET</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; padding: 20px; }
        .table { width: 100%; border-collapse: collapse; border: 1px solid #00f2fe; }
        th, td { border: 1px solid #00f2fe; padding: 12px; font-size: 11px; }
        th { color: #00f2fe; text-transform: uppercase; background: #111; }
        .dl-btn { background: #0f0; color: #000; padding: 8px 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <h2 style="color:#00f2fe;">EMPIRE_DATA_SHEET</h2>
    <table class="table">
        <thead><tr><th>SOURCE</th><th>ACTION</th></tr></thead>
        <tbody id="rows"></tbody>
    </table>
    <script src="https://pl28660559.effectivegatecpm.com/be/27/c1/be27c1106b4f71490f78289133731a6b.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const q = params.get('q') || "System_Files";
        
        // APIS TO FIND EVERYTHING ON INTERNET
        const apis = [
            { n: "Google_Direct_Index", u: `https://www.google.com/search?q=intitle:"index of" "${q}" -html -php` },
            { n: "Cloud_Mirror_Drive", u: `https://www.google.com/search?q=site:drive.google.com "${q}"` },
            { n: "Archive_Global_Vault", u: `https://archive.org/search.php?query=${q}` }
        ];

        const tbody = document.getElementById('rows');
        apis.forEach(api => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${api.n}</td><td><button class="dl-btn" onclick="openGate('${api.u}')">GET_LINK</button></td>`;
            tbody.appendChild(tr);
        });

        function openGate(url) {
            // FORCES USER THROUGH 5s AD GATEWAY
            window.location.href = `download.html?url=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
