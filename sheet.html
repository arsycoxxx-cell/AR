<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR EMPIRE | DATA SHEET</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; padding: 20px; }
        .table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.9); border: 1px solid #00f2fe; }
        th, td { border: 1px solid #00f2fe; padding: 15px; text-align: left; font-size: 11px; }
        th { color: #00f2fe; text-transform: uppercase; background: #111; }
        .dl-btn { background: #0f0; color: #000; padding: 8px 12px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; font-size: 10px; }
    </style>
</head>
<body>
    <h2 style="color:#00f2fe; letter-spacing: 3px;">EMPIRE_MASTER_SHEET</h2>
    <table class="table">
        <thead>
            <tr><th>SOURCE</th><th>INDEX_PATH</th><th>ACTION</th></tr>
        </thead>
        <tbody id="sheet-data">
            </tbody>
    </table>

    <script src="https://pl28660559.effectivegatecpm.com/be/27/c1/be27c1106b4f71490f78289133731a6b.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file') || params.get('type') || "System_Archive";
        
        // DORKING APIS: These generate the "Internet Search" links
        const dorks = [
            { source: "Google_Index", dork: `intitle:"index of" "${fileName}" -html -php -asp -jsp` },
            { source: "Global_Direct", dork: `inurl:torrent "${fileName}"` },
            { source: "Archive_Mirror", dork: `site:archive.org "${fileName}"` }
        ];

        const tbody = document.getElementById('sheet-data');
        dorks.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${item.source}</td>
                <td style="color:#888;">/${fileName.toLowerCase().replace(/ /g, '_')}/path/data</td>
                <td><button class="dl-btn" onclick="goToGate('${item.dork}')">GET_LINK</button></td>
            `;
            tbody.appendChild(tr);
        });

        function goToGate(dorkLink) {
            // Sends the dork data to the final 5s Ad Gateway
            window.location.href = `download.html?dork=${encodeURIComponent(dorkLink)}`;
        }
    </script>
</body>
</html>
