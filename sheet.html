<body style="background:url('bg.jpg') center/cover; color:#fff; font-family:monospace;">
    <script src="https://pl28660559.effectivegatecpm.com/be/27/c1/be27c1106b4f71490f78289133731a6b.js"></script>
    <script>
        function getLink(url) {
            const q = new URLSearchParams(window.location.search).get('q');
            window.location.href = `download.html?url=${encodeURIComponent(url)}&name=${q}`;
        }
        // Logic to display Internet Dorks automatically
        window.onload = function() {
            const q = new URLSearchParams(window.location.search).get('q');
            const dork = `https://www.google.com/search?q=intitle:"index of" "${q}"`;
            document.body.innerHTML += `<button onclick="getLink('${dork}')">GET DOWNLOAD LINK</button>`;
        }
    </script>
</body>
