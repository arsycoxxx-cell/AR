<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #000; color: white; font-family: sans-serif; 
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }
        
        /* FUTURISTIC BACKGROUND */
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            z-index: -1;
        }

        /* ADS (Borders & Popups) - Visible by default */
        .ad-layer {
            display: flex; /* Visible for users */
        }

        /* UNCLICKABLE AD BORDER (Revenue) */
        .neon-border {
            position: fixed; bottom: 0; width: 100%; height: 50px;
            border-top: 2px solid #00f2fe;
            background: rgba(0, 242, 254, 0.1);
            color: #00f2fe; justify-content: center; align-items: center;
            font-size: 12px; letter-spacing: 2px;
            pointer-events: none;
            z-index: 100;
        }

        .container { padding: 20px; text-align: center; width: 100%; z-index: 10; }
        
        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid #00f2fe;
            color: white; padding: 15px; width: 90%; margin: 10px 0;
            border-radius: 10px; font-size: 16px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="bg"></div>

    <div class="container">
        <h1 id="status-text">AR SYSTEM</h1>
        <button class="btn" onclick="handleClick()">üé• CINEMA HUB</button>
        <button class="btn" onclick="handleClick()">üì• DOWNLOADER</button>
    </div>

    <div id="ad-box" class="neon-border ad-layer">
        ‚ö° SYSTEM ONLINE ‚Ä¢ AD SUPPORTED ‚ö°
    </div>

    <script>
        // 1. EXPAND TELEGRAM VIEW
        window.Telegram.WebApp.expand();

        // 2. CHECK FOR ADMIN SIGNAL (The "Ad Guard")
        const params = new URLSearchParams(window.location.search);
        const role = params.get('role');

        if (role === 'admin') {
            // ADMIN MODE: Destroy all ads
            document.getElementById('ad-box').style.display = 'none'; 
            document.getElementById('status-text').innerHTML = "üõ°Ô∏è COMMANDER MODE";
            document.getElementById('status-text').style.color = "#00ff00";
        }

        // 3. BUTTON CLICK LOGIC
        function handleClick() {
            if (role === 'admin') {
                alert("Admin Access: Opening Tool immediately (No Ad).");
            } else {
                alert("User Access: Showing 1s Ad, then Opening Tool.");
                // Here we will insert the Adsterra trigger later
            }
        }
    </script>
</body>
</html>
