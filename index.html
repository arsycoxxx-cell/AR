        /* FIXED BACKGROUND SIGNATURE */
        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('./bg.jpg') no-repeat center center/cover;
            filter: blur(15px) brightness(0.3); z-index: -1;

        nav {

            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--neon); z-index: 1000;
            display: flex; align-items: center; justify-content: space-around;
            box-shadow: 0 5px 20px rgba(0, 242, 254, 0.15);

        nav a { color: var(--neon); text-decoration: none; font-size: 11px; font-weight: 900; letter-spacing: 1.5px; text-transform: uppercase; transition: 0.3s; }

        /* DASHBOARD LAYOUT */

        .hub-card { 
            background: var(--glass); border: 1px solid rgba(0, 242, 254, 0.2);
            border-radius: 20px; padding: 25px; margin-bottom: 20px;
            backdrop-filter: blur(var(--blur)); box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* UNIVERSAL SEARCH ENGINE */
        .search-box {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.7); border: 1px solid var(--neon);
            color: white; border-radius: 12px; margin-bottom: 15px; outline: none; font-size: 16px;
            box-sizing: border-box; text-align: center; box-shadow: inset 0 0 10px rgba(0, 242, 254, 0.1);
        }

        .btn { 
            background: linear-gradient(90deg, #00f2fe, #4facfe); border: none; 
            padding: 18px; width: 100%; border-radius: 12px; color: #000; font-weight: 900;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4); transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); filter: brightness(1.2); }

        /* RESULTS AREA */
        #results-area { display: none; margin-top: 20px; text-align: left; }
        .res-item { 
            background: rgba(0, 255, 0, 0.08); border-left: 5px solid #0f0; 
            padding: 12px; margin-bottom: 10px; border-radius: 10px; font-size: 13px;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 1-SECOND PAYDAY LOADER */

        }
        .spinner { width: 60px; height: 60px; border: 5px solid var(--neon); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
