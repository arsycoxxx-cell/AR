<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR EMPIRE | ULTIMATE HUB</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #00f2fe; --glass: rgba(0, 0, 0, 0.75); }
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; height: 100vh; overflow-y: auto; }
        
        /* --- [ BACKGROUND: CRYSTAL CLEAR ] --- */
        #bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('./bg.jpg') no-repeat center center/cover; 
            filter: none !important; z-index: -1; 
        }

        nav { position: fixed; top: 0; width: 100%; height: 65px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--neon); display: flex; align-items: center; justify-content: space-around; z-index: 1000; }
        nav a { color: var(--neon); text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }

        .container { padding: 90px 15px 100px; text-align: center; max-width: 500px; margin: 0 auto; }
        .hub-card { background: var(--glass); border: 1px solid var(--neon); border-radius: 20px; padding: 25px; margin-bottom: 25px; }
        
        .search-box { width: 100%; padding: 18px; background: rgba(0,0,0,0.8); border: 1px solid var(--neon); color: #fff; border-radius: 12px; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; text-align: center; }
        .btn { background: linear-gradient(90deg, #00f2fe, #4facfe); border: none; padding: 18px; width: 100%; border-radius: 12px; color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        #results { display: none; margin-top: 15px; text-align: left; }
        .res-item { background: rgba(0, 255, 0, 0.3); border-left: 5px solid #0f0; padding: 12px; border-radius: 10px; font-size: 14px; margin-bottom: 10px; color: #fff; font-weight: bold; }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 60px; height: 60px; border: 5px solid var(--neon); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #gate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="bg"></div>

    <div id="gate">
        <h1 style="color:var(--neon)">SYSTEM LOCKED</h1>
        <p>You must join <b>@ar_downloader</b> to unlock these pathways.</p>
        <button class="btn" onclick="window.location.href='https://t.me/ar_downloader'">üöÄ JOIN CHANNEL</button>
        <button class="btn" style="margin-top:10px; background:#fff;" onclick="unlock()">üîÑ ACCESS HUB</button>
    </div>

    <nav><a href="#" onclick="location.reload()">üè† SYSTEM</a><a href="#media-hub">üé¨ MEDIA</a><a href="#utility-hub">üõ† UTILITY</a></nav>

    <div class="container" id="main-content" style="display:none;">
        <h1 style="color:var(--neon); text-shadow: 0 0 15px var(--neon);">AR SYSTEM v4.0</h1>

        <div class="hub-card">
            <h3 style="color:var(--neon)">üîç GLOBAL SEARCH</h3>
            <input type="text" id="q" class="search-box" placeholder="Find anything in the internet...">
            <button class="btn" onclick="executeSearch()">SCAN WORLDWIDE</button>
            <div id="results">
                <div id="content"></div>
                <button class="btn" style="background:#0f0;" onclick="triggerAds()">üì• UNLOCK DOWNLOAD PATHWAY</button>
            </div>
        </div>

        <div class="hub-card" id="media-hub">
            <h3 style="color:var(--neon)">üé¨ MEDIA HUB</h3>
            <button class="btn" style="background:rgba(255,255,255,0.1); color:#fff; margin-bottom:10px;" onclick="triggerAds()">ACCESS MOVIE DATABASE</button>
            <button class="btn" style="background:rgba(255,255,255,0.1); color:#fff;" onclick="triggerAds()">ACCESS ANIME SERVERS</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();

        // GLOBAL SEARCH LISTENER
        document.getElementById('q').addEventListener('input', function() {
            window.lastQuery = this.value;
        });

        function unlock() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function executeSearch() {
            const val = window.lastQuery || document.getElementById('q').value;
            if(!val) return;
            document.getElementById('loader').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                document.getElementById('content').innerHTML = `
                    <div class="res-item">üì° FOUND: <b>${val}</b> [Premium Mirror]</div>
                `;
            }, 1500);
        }

        function triggerAds() {
            window.top.location.href = "https://www.effectivegatecpm.com/mhn5eu40?key=8196e8d80825e5402508808589e75424";
        }
    </script>
</body>
</html>
