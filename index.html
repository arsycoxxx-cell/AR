<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR SYCO | INTERFACE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #00f2fe; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }

        /* CHARACTER BACKGROUND FIX */
        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('./bg.jpg') no-repeat center center/cover;
            filter: blur(10px) brightness(0.3); z-index: -1;
        }

        /* FUTURISTIC NAV */
        nav {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--neon); z-index: 1000;
            display: flex; align-items: center; justify-content: space-around;
        }
        nav a { color: var(--neon); text-decoration: none; font-size: 10px; letter-spacing: 2px; font-weight: bold; }

        .container { padding: 80px 20px; text-align: center; }
        
        .card { 
            background: var(--glass); border: 1px solid rgba(0, 242, 254, 0.2);
            border-radius: 20px; padding: 25px; margin-bottom: 20px;
            backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0, 242, 254, 0.1);
        }

        .input-box {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.5); border: 1px solid var(--neon);
            color: #fff; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; outline: none;
        }

        .btn { 
            background: linear-gradient(90deg, #00f2fe, #4facfe); border: none; 
            padding: 15px; width: 100%; border-radius: 12px; color: #000; font-weight: 900;
            text-transform: uppercase; cursor: pointer; box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
        }

        /* SEARCH RESULTS AREA */
        #results { display: none; margin-top: 15px; text-align: left; animation: fadeIn 0.5s; }
        .res-item { background: rgba(0, 255, 0, 0.1); border-left: 4px solid #0f0; padding: 10px; border-radius: 8px; font-size: 12px; margin-bottom: 8px; }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
            z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 4px solid var(--neon); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="bg-image"></div>
    <nav>
        <a href="#" onclick="location.reload()">üè† SYSTEM</a>
        <a href="#" onclick="triggerPayday()">üé¨ CINEMA</a>
        <a href="#" onclick="triggerPayday()">üèÆ ANIME</a>
    </nav>

    <div class="container">
        <h1 style="color:var(--neon); text-shadow: 0 0 10px var(--neon);">AR EMPIRE v4.0</h1>
        
        <div class="card">
            <h4 style="margin-top:0; color:var(--neon);">üîç SEARCH THE WORLD</h4>
            <input type="text" id="query" class="input-box" placeholder="Movies, Games, Software...">
            <button class="btn" onclick="startSearch()">EXECUTE SEARCH</button>
            
            <div id="results">
                <div id="links"></div>
                <button class="btn" style="margin-top:10px;" onclick="triggerPayday()">üì• DOWNLOAD ALL FILES</button>
            </div>
        </div>
    </div>

    <script src="https://pl28660559.effectivegatecpm.com/be/27/c1/be27c1106b4f71490f78289133731a6b.js"></script>

    <div id="loader">
        <div class="spinner"></div>
        <p style="color:var(--neon); margin-top:20px;">FETCHING SECURE LINKS...</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function startSearch() {
            const q = document.getElementById('query').value;
            if(!q) return;
            document.getElementById('loader').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                document.getElementById('links').innerHTML = `
                    <div class="res-item">‚úÖ FOUND: ${q} [Direct Mirror]</div>
                    <div class="res-item">‚úÖ FOUND: ${q} [High Speed]</div>
                `;
            }, 2000);
        }

        function triggerPayday() {
            document.getElementById('loader').style.display = 'flex';
            setTimeout(() => {
                window.location.href = "https://www.effectivegatecpm.com/mhn5eu40?key=8196e8d80825e5402508808589e75424";
            }, 3000);
        }
    </script>
</body>
</html>
