<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR EMPIRE | HUB</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #00f2fe; --glass: rgba(0, 0, 0, 0.9); }
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        .ad-border { position: fixed; border: 3px solid var(--neon); box-shadow: 0 0 15px var(--neon); z-index: 9999; pointer-events: none; top:0; left:0; right:0; bottom:0; }
        #bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('./bg.jpg') no-repeat center center/cover; z-index: -1; }
        .container { padding: 80px 15px; text-align: center; max-width: 500px; margin: 0 auto; }
        .hub-card { background: var(--glass); border: 1px solid var(--neon); border-radius: 10px; padding: 25px; box-shadow: 0 0 20px rgba(0, 242, 254, 0.3); }
        input { width: 100%; background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 15px; margin-bottom: 15px; box-sizing: border-box; }
        .btn { background: var(--neon); border: none; padding: 15px; width: 100%; color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid var(--neon); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="ad-border"></div>
    <div id="bg"></div>
    <div id="loader"><div class="spinner"></div><p style="color:var(--neon); margin-top:15px; font-size: 10px;">BOOTING AR_v4.0 (1s)...</p></div>
    <div class="container">
        <div class="hub-card">
            <h2 style="color:var(--neon); letter-spacing: 3px; border-bottom: 2px solid var(--neon); padding-bottom: 10px;">GLOBAL_SCANNER</h2>
            <input type="text" id="q" placeholder="ENTER FILE (Movies, Apps, etc.)">
            <button class="btn" onclick="runSearch()">START DEEP SCAN</button>
        </div>
    </div>
    <script src="https://pl28660559.effectivegatecpm.com/be/27/c1/be27c1106b4f71490f78289133731a6b.js"></script>
    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 1000);
        function runSearch() {
            const query = document.getElementById('q').value;
            if(!query) return;
            // Passes query to the Master Sheet logic
            window.location.href = `sheet.html?q=${encodeURIComponent(query)}`;
        }
    </script>
</body>
</html>
