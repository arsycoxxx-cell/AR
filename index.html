<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root { --neon: #00f2fe; --glass: rgba(255, 255, 255, 0.03); }
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }

        /* NEON NAV BAR */
        nav {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon); z-index: 1000;
            display: flex; align-items: center; justify-content: space-around;
        }
        nav a { color: var(--neon); text-decoration: none; font-size: 12px; font-weight: bold; text-transform: uppercase; }

        .container { padding: 80px 15px; text-align: center; }
        
        .hub-card {

            border-radius: 15px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.05);
        }

        .search-box {
            width: 90%; padding: 15px; background: #111; border: 1px solid var(--neon);
            color: white; border-radius: 10px; margin-bottom: 10px; outline: none;
        }

        .btn { 
            background: linear-gradient(90deg, #00f2fe, #4facfe); border: none; 
            padding: 15px; width: 100%; border-radius: 10px; color: #000; font-weight: bold;
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
            z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 3px solid var(--neon); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
