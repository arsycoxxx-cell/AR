<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR EMPIRE | GLOBAL HUB</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #00f2fe; --glass: rgba(0, 0, 0, 0.95); }
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; height: 100vh; overflow-y: auto; }
        
        /* UNCLICKABLE HIGH-CPM AD BORDERS */
        .ad-border { position: fixed; border: 3px solid var(--neon); box-shadow: 0 0 15px var(--neon); z-index: 9999; pointer-events: none; }
        .top { top: 0; left: 0; width: 100%; height: 6px; }
        .sides { top: 0; width: 6px; height: 100%; }

        #bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('./bg.jpg') no-repeat center center/cover; z-index: -1; }
        
        .container { padding: 80px 15px 120px; text-align: center; max-width: 500px; margin: 0 auto; }
        .hub-card { background: var(--glass); border: 1px solid var(--neon); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0, 242, 254, 0.3); }
        
        input { width: 100%; background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 15px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; font-size: 16px; }
        .btn { background: var(--neon); border: none; padding: 15px; width: 100%; color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-bottom: 5px; }

        /* 1S BOOT ANIMATION */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid var(--neon); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="ad-border top"></div><div class="ad-border sides" style="left:0;"></div><div class="ad-border sides" style="right:0;"></div>
    <div id="bg"></div>

    <div id="loader"><div class="spinner"></div><p style="color:var(--neon); margin-top:15px; font-size: 10px;">SCANNING CORE_v4.0...</p></div>

    <div class="container">
        <h1 style="color:var(--neon); text-shadow: 0 0 10px var(--neon); letter-spacing: 3px;">AR_SYCO_SYSTEM</h1>

        <div class="hub-card">
            <h3 style="color:var(--neon); margin-top:0;">üîç UNIVERSAL_SCANNER</h3>
            <input type="text" id="q" placeholder="ENTER_FILE_NAME (Movies, APKs, Files)">
            <button class="btn" onclick="executeUniversalSearch()">SCAN ALL SERVERS</button>
        </div>

        <div class="hub-card">
            <h3 style="color:var(--neon); margin-top:0;">üé¨ MEDIA_HUBS</h3>
            <button class="btn" style="background:rgba(255,255,255,0.1); color:#fff;" onclick="toSheet('Movies')">MOVIE_INDEX</button>
            <button class="btn" style="background:rgba(255,255,255,0.1); color:#fff;" onclick="toSheet('Anime')">ANIME_INDEX</button>
        </div>

        <div class="hub-card">
            <h3 style="color:var(--neon); margin-top:0;">üõ† UTILITY_SERVICES</h3>
            <button class="btn" style="background:rgba(255,255,255,0.1); color:#fff;" onclick="toSheet('Premium APK')">PREMIUM_APK</button>
            <button class="btn" style="background:rgba(255,255,255,0.1); color:#fff;" onclick="toSheet('Download Service')">LINK_BYPASS</button>
        </div>
    </div>

    <script src="https://pl28660559.effectivegatecpm.com/be/27/c1/be27c1106b4f71490f78289133731a6b.js"></script>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 1000);

        function executeUniversalSearch() {
            const query = document.getElementById('q').value;
            if(!query) return;
            // Passes the search query to the Master Sheet logic
            window.location.href = `sheet.html?file=${encodeURIComponent(query)}&type=Global`;
        }

        function toSheet(type) {
            // Sends user to the Master Sheet with a pre-set category
            window.location.href = `sheet.html?type=${encodeURIComponent(type)}`;
        }
    </script>
</body>
</html>
