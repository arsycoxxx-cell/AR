<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR SYCO | INTERFACE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #00f2fe; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; }
        #bg { position: fixed; top: 0; width: 100%; height: 100%; background: url('./bg.jpg') no-repeat center/cover; filter: blur(15px) brightness(0.3); z-index: -1; }
        nav { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--neon); display: flex; align-items: center; justify-content: space-around; z-index: 1000; }
        nav a { color: var(--neon); text-decoration: none; font-size: 10px; font-weight: bold; letter-spacing: 2px; }
        .container { padding: 80px 20px; text-align: center; }
        .card { background: var(--glass); border: 1px solid rgba(0,242,254,0.2); border-radius: 20px; padding: 25px; backdrop-filter: blur(15px); }
        .search-box { width: 100%; padding: 15px; background: rgba(0,0,0,0.6); border: 1px solid var(--neon); color: #fff; border-radius: 12px; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        .btn { background: linear-gradient(90deg, #00f2fe, #4facfe); border: none; padding: 15px; width: 100%; border-radius: 12px; color: #000; font-weight: 900; cursor: pointer; }
        #results { display: none; margin-top: 15px; text-align: left; }
        .res-item { background: rgba(0, 255, 0, 0.1); border-left: 4px solid #0f0; padding: 10px; border-radius: 8px; font-size: 12px; margin-bottom: 8px; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 4px solid var(--neon); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="bg"></div>
    <nav><a href="#">üè† SYSTEM</a><a href="#" onclick="triggerAds()">üé¨ CINEMA</a><a href="#" onclick="triggerAds()">üèÆ ANIME</a></nav>
    <div class="container">
        <h1 style="color:var(--neon); text-shadow: 0 0 10px var(--neon);">AR EMPIRE v4.0</h1>
        <div class="card">
            <input type="text" id="q" class="search-box" placeholder="Search the Internet...">
            <button class="btn" onclick="search()">EXECUTE SEARCH</button>
            <div id="results">
                <div id="content"></div>
                <button class="btn" style="margin-top:10px;" onclick="triggerAds()">üì• GET DOWNLOAD TICKET</button>
            </div>
        </div>
    </div>
    <div id="loader"><div class="spinner"></div><p style="color:var(--neon); margin-top:15px;">FETCHING LINKS...</p></div>
    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        function search() {
            const val = document.getElementById('q').value; if(!val) return;
            document.getElementById('loader').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                document.getElementById('content').innerHTML = `<div class="res-item">üì° FOUND: ${val} [Secure Mirror]</div><div class="res-item">üì° FOUND: ${val} [High Speed]</div>`;
            }, 2000);
        }
        function triggerAds() {
            document.getElementById('loader').style.display = 'flex';
            setTimeout(() => { window.location.href = "https://www.effectivegatecpm.com/mhn5eu40?key=8196e8d80825e5402508808589e75424"; }, 3000);
        }
    </script>
</body>
</html>
