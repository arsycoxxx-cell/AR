<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR HUB FILES</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; padding: 20px; text-align: center; }
        #bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('./bg.jpg') no-repeat center center/cover; z-index: -1; }
        .card { background: rgba(0,0,0,0.9); border: 1px solid #00f2fe; border-radius: 10px; padding: 30px; margin-top: 50px; }
        .btn { background: #00f2fe; color: #000; padding: 15px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; display: block; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="bg"></div>
    <div class="card">
        <h2 style="color:#00f2fe; border-bottom: 2px solid #00f2fe; padding-bottom: 10px;">AR_HUB_FILES</h2>
        <p>FILE: <span id="fn" style="color:#0f0;"></span></p>
        <a id="direct" href="#" class="btn">DIRECT_DOWNLOAD</a>
        <a id="chrome" href="#" class="btn" style="background:#0f0;">OPEN_IN_BROWSER</a>
    </div>
    <script src="https://pl28660559.effectivegatecpm.com/be/27/c1/be27c1106b4f71490f78289133731a6b.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url');
        document.getElementById('fn').innerText = params.get('name') || "Extracted_Link";
        if(url) {
            document.getElementById('direct').href = url;
            document.getElementById('chrome').href = `intent:${url}#Intent;scheme=http;package=com.android.chrome;end`;
        }
    </script>
</body>
</html>
